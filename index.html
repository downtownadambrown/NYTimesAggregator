<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search Aggregator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <!-- Jumbotron header -->
        <div class="jumbotron jumbotron-fluid text-center bg-dark text-light">
            <div class="container">
                <h1 class="display-4"><i class="far fa-newspaper"></i>&nbsp;New York Times Search</h1>
            </div>
        </div>
        
        <!-- Search fields -->
        <div class="card">
            <div class="card-header">
                <h3><i class="far fa-calendar-alt"></i>&nbsp;Search Parameters</h3>
            </div>
            <div class="card-body bg-light">
                <p class="card-text">Search Term:</p>
                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" id="searchTerm" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <p>Number of Records to Retrieve:</p>
                <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">1 result</option>
                        <option value="5">5 results</option>
                        <option value="10">10 results</option>
                    </select>
                </div>
                <p class="card-text">Start Year (optional):</p>
                <div class="input-group input-group-sm mb-3">
                    <input type="number" class="form-control" id="startYearTerm" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <p class="card-text">End Year (optional):</p>
                <div class="input-group input-group-sm mb-3">
                    <input type="number" class="form-control" id="endYearTerm" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <button type="button" id="searchButton" class="btn btn-light"><i class="fas fa-search"></i>&nbsp;Search</button>
                <button type="button" id="clearButton" class="btn btn-light"><i class="far fa-trash-alt"></i>&nbsp;Clear Fields</button>
            </div>
        </div>

        <!-- News feed content card -->
        <div class="card my-4">
            <div class="card-header">
                <h3><i class="fas fa-th"></i>&nbsp;Top Articles</h3>
            </div>
            <div class="card-body" id="newsFeed">
            <!-- News feed will start here --> 
            
            <!-- News feed will end here -->
            </div>
        </div>
    </div>
    <footer class="footer text-center border-top bg-dark text-white">Made with lots and lots of love &hearts;</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
